<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="./styles.css" rel="stylesheet" />

    <script src="https://kit.fontawesome.com/6c32633a00.js" crossorigin="anonymous"></script>

    <title>NutriIMC</title>
  </head>

  <body class="">
    <div
      class="flex min-h-screen flex-col bg-slate-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100"
    >
      <header
        class="w-full rounded border-b border-slate-300 bg-slate-100 px-8 py-2.5 dark:border-gray-600 dark:bg-gray-700"
      >
        <div class="container mx-auto flex flex-wrap items-center justify-center">
          <div class="container mx-auto flex flex-wrap items-center justify-between pt-2">
            <a href="../index.html" class="flex items-center">
              <img src="./img/logo.png" class="mr-3 h-7 sm:h-9" alt="NutriIMC Logo" />
              <span
                class="hidden text-3xl font-bold text-zinc-800 dark:text-gray-50 sm:block sm:text-4xl"
              >
                Nutr<span class="text-4xl text-red-500">.</span>IMC
              </span>
            </a>

            <ul
              id="menu-mobile"
              class="absolute left-0 top-[-1200px] z-50 w-full rounded-b-lg border-b border-gray-600 bg-slate-100 py-4 px-8 font-medium opacity-0 dark:border-gray-200 dark:bg-gray-700 md:static md:mt-0 md:flex md:w-auto md:items-center md:space-x-4 md:divide-x md:divide-solid md:rounded-lg md:border-0 md:bg-white md:px-0 md:pl-0 md:text-lg md:opacity-100 md:dark:bg-gray-900"
            >
              <li class="">
                <a
                  href="#"
                  class="block rounded bg-rose-500 py-2 pl-3 pr-4 text-white dark:text-white md:ml-4 md:bg-transparent md:p-0 md:text-rose-600 dark:md:text-rose-600"
                  aria-current="page"
                  >Inicio</a
                >
              </li>

              <li>
                <a
                  id="a-calculadora"
                  href=""
                  onclick="alternarConteudo('container-imccalc', 'container-lista'); return false;"
                  class="block rounded py-2 pl-3 pr-4 text-gray-700 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:ml-4 md:border-0 md:p-0 md:hover:bg-transparent md:hover:text-rose-500 md:dark:hover:bg-transparent md:dark:hover:text-white"
                  >IMC</a
                >
              </li>

              <li>
                <a
                  href="#"
                  class="block rounded py-2 pl-3 pr-4 text-gray-700 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:ml-4 md:border-0 md:p-0 md:hover:bg-transparent md:hover:text-rose-500 md:dark:hover:bg-transparent md:dark:hover:text-white"
                  >Sobre</a
                >
              </li>

              <li>
                <a
                  id="a-lista"
                  href=""
                  onclick="alternarConteudo( 'container-lista', 'container-imccalc'); return false;"
                  class="mb-2 block rounded py-2 pl-3 pr-4 text-gray-700 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:ml-4 md:mr-4 md:mb-0 md:border-0 md:p-0 md:hover:bg-transparent md:hover:text-rose-500 md:dark:hover:bg-transparent md:dark:hover:text-white"
                  >Lista de exercícios</a
                >
              </li>
            </ul>
            <!-- <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            </div> -->

            <div class="flex">
              <div class="mr-3 flex items-center justify-end">
                <label
                  for="toggle"
                  class="flex h-7 w-14 cursor-pointer items-center justify-between rounded-full bg-slate-300 p-1 duration-300 ease-in-out hover:bg-gray-200 dark:bg-gray-600 dark:hover:bg-gray-600"
                >
                  <i class="fas fa-sun text-lg text-yellow-400"></i>
                  <i class="fas fa-moon text-lg text-gray-700"></i>
                  <div
                    class="toggle-dot absolute h-5 w-5 transform rounded-full bg-white shadow-md duration-300 ease-in-out dark:translate-x-7"
                  ></div>
                </label>
                <input id="toggle" type="checkbox" class="hidden" />
              </div>

              <span class="mx-2 block translate-y-1 cursor-pointer text-4xl md:hidden">
                <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
              </span>
            </div>
          </div>
        </div>
      </header>

      <main class="flex flex-1">
        <aside
          class="sticky top-0 hidden max-h-screen w-72 overflow-auto border-r border-slate-300 bg-slate-100 p-6 dark:border-gray-600 dark:bg-gray-700 md:block lg:w-80"
        >
          <span
            class="mb-6 block border-b border-gray-200 pb-6 text-center text-2xl font-bold dark:border-gray-500"
            >Corpo humano</span
          >
          <div class="flex flex-col gap-2">
            <img src="./img/corpo.png" class="" alt="Corpo-humano" />
          </div>
        </aside>
        <div class="flex-1 bg-white dark:bg-gray-900">
          <div class="h-auto px-8 md:h-screen">
            <section id="container-imccalc" style="display: none">
              <form id="form1">
                <div class="painel-resultado">
                  <p id="resultado">00.00</p>
                  <p id="classificacao">Peso normal</p>
                </div>
                <div class="painel-input">
                  <div class="div-input">
                    <input
                      type="range"
                      min="100"
                      max="250"
                      value="100"
                      id="altura"
                      oninput="calcular()"
                    />
                    <br /><br />
                    <span id="altura-valor">100 cm</span>
                  </div>
                  <div class="div-input">
                    <input
                      type="range"
                      min="20"
                      max="200"
                      value="20"
                      id="peso"
                      oninput="calcular()"
                    />
                    <br /><br />
                    <span id="peso-valor">20 kg</span>
                  </div>
                </div>
              </form>
            </section>

            <section id="container-lista" class="z-0 mt-2 px-11 py-2 text-zinc-800">
              <h2 class="rounded-lg py-1 px-2 text-4xl opacity-80 shadow-sm dark:text-white">
                Lista exercícios
              </h2>

              <div class="relative py-4">
                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                  <svg
                    aria-hidden="true"
                    class="h-5 w-5 text-gray-500 dark:text-gray-400"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                    ></path>
                  </svg>
                </div>
                <input
                  type="text"
                  id="entrada-pesquisa"
                  class="block w-full rounded-lg border border-gray-300 bg-gray-100 p-4 pl-10 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-600 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
                  placeholder="Procure por um músculo"
                  required
                />
              </div>

              <ul class="grid-row-1 my-8 grid gap-4 sm:grid-cols-2 md:grid-cols-3 md:gap-8">
                <li
                  class="item-lista justify-centers flex flex-col items-center rounded-lg bg-slate-100 py-8 shadow-sm duration-300 hover:scale-105 dark:bg-gray-700 dark:text-white md:py-12"
                >
                  <a href="./exercicios/treino-de-abdomen.html">
                    <span class="mt-2.5 text-lg duration-300">Abdomen</span>
                  </a>
                </li>
                <li
                  class="item-lista justify-centers flex flex-col items-center rounded-lg bg-slate-100 py-8 shadow-sm duration-300 hover:scale-105 dark:bg-gray-700 dark:text-white md:py-12"
                >
                  <a href="./exercicios/treino-de-peito.html">
                    <span class="mt-2.5 text-lg duration-300">Peito</span>
                  </a>
                </li>
                <li
                  class="item-lista justify-centers flex flex-col items-center rounded-lg bg-slate-100 py-8 shadow-sm duration-300 hover:scale-105 dark:bg-gray-700 dark:text-white md:py-12"
                >
                  <a href="./exercicios/treino-de-triceps.html">
                    <span class="mt-2.5 text-lg duration-300">Tríceps</span>
                  </a>
                </li>
                <li
                  class="item-lista justify-centers flex flex-col items-center rounded-lg bg-slate-100 py-8 shadow-sm duration-300 hover:scale-105 dark:bg-gray-700 dark:text-white md:py-12"
                >
                  <a href="./exercicios/treino-de-biceps.html">
                    <span class="mt-2.5 text-lg duration-300">Bíceps</span>
                  </a>
                </li>
                <li
                  class="item-lista justify-centers flex flex-col items-center rounded-lg bg-slate-100 py-8 shadow-sm duration-300 hover:scale-105 dark:bg-gray-700 dark:text-white md:py-12"
                >
                  <a href="./exercicios/treino-de-ombros.html">
                    <span class="mt-2.5 text-lg duration-300">Ombros</span>
                  </a>
                </li>
                <li
                  class="item-lista justify-centers flex flex-col items-center rounded-lg bg-slate-100 py-8 shadow-sm duration-300 hover:scale-105 dark:bg-gray-700 dark:text-white md:py-12"
                >
                  <a href="./exercicios/treino-de-costas.html">
                    <span class="mt-2.5 text-lg duration-300">Costas</span>
                  </a>
                </li>
                <li
                  class="item-lista justify-centers flex flex-col items-center rounded-lg bg-slate-100 py-8 shadow-sm duration-300 hover:scale-105 dark:bg-gray-700 dark:text-white md:py-12"
                >
                  <a href="./exercicios/treino-de-pernas.html">
                    <span class="mt-2.5 text-lg duration-300">Pernas</span>
                  </a>
                </li>
                <li
                  class="item-lista justify-centers flex flex-col items-center rounded-lg bg-slate-100 py-8 shadow-sm duration-300 hover:scale-105 dark:bg-gray-700 dark:text-white md:py-12"
                >
                  <a href="./exercicios/treino-de-gluteos.html">
                    <span class="mt-2.5 text-lg duration-300">Glúteos</span>
                  </a>
                </li>
                <li
                  class="item-lista justify-centers flex flex-col items-center rounded-lg bg-slate-100 py-8 shadow-sm duration-300 hover:scale-105 dark:bg-gray-700 dark:text-white md:py-12"
                >
                  <a href="./exercicios/treino-de-lombar.html">
                    <span class="mt-2.5 text-lg duration-300">lombar</span>
                  </a>
                </li>
              </ul>
            </section>
          </div>
          <footer class="w-full border-t border-slate-300 text-center dark:border-gray-600">
            <div class="py-12 text-center">
              &copy Equipe <span class="text-rose-500">NutriIMC</span> Uninassau.
            </div>
          </footer>
        </div>
      </main>
    </div>
    <!-- Icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://kit.fontawesome.com/6c32633a00.js" crossorigin="anonymous"></script>
    <!-- Main JS -->
    <script src="../src/js/main.js"></script>
  </body>
</html>
